# site config.

title: 0xc40
author: John Doe
description: >
        My online home for projects, code, blogs and everything else.
url: diracd.githu.io

logo: logo.png # site logo
locale: en_US
excerpt_separator: <!-- more -->

assets: 
  compress:
    css: true
    js: true

# Left Block Images
background:
  home: assets/images/backgrounds/home.jpg            # homepage's left block
  post: assets/images/backgrounds/post.jpg            # post's front matter default
  post-list: assets/images/backgrounds/post-list.jpg  # post list page
  
# Jekyll
permalink: /:categories/:year/:month/:day/:title
future: true
markdown:           kramdown
highlighter:        rouge
kramdown:
  auto_ids:         true
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..6
  enable_coderay:   false
  input:            GFM
sass:
  sass_dir:         assets/_sass
  style:            compressed
# Google Analytics
google-analytics:   UA-XXXXXXXX-X


# Disqus
disqus_shortname: "XXXXX"
comments: true

# Social Links
email:              mail@0xc40.com
#linkedin:           
#keybase:           0xc40
github:             0xc40
#stackoverflow:     
twitter:           0xc40    

#Tips' links       
#btc:              
#paypal:           

# Gems plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-gist

# Exclude list
include: [_pages]
exclude: [README.md, Gemfile, Gemfile.lock, _site, src, vendor, CNAME, LICENSE, Rakefile, .sass-cache, .DS_Store, script, .travis.yml, search.temp]
